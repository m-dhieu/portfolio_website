<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Monica Dhieu Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to the contact page CSS stylesheet -->
    <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
    <!-- Header section -->
    <header>
        <!-- Decorative dot before the name -->
        <span class="dot"></span>
        <!-- Site name linking to homepage -->
        <a href="index.html" class="name-header" id="nameHeader">Monica Dhieu</a>
        <!-- Role description -->
        <span class="role">Visual Artist</span>
        <!-- Navigation menu -->
        <nav>
            <a href="resume.html">Resume &nbsp; &nbsp; |</a>
            <a href="projects.html">Projects &nbsp; &nbsp; |</a>
            <!-- Active page highlighted -->
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>         

    <!-- Main content -->
    <main>
        <section class="contact-section">
            <!-- Contact information column -->
            <div class="contact-info">
                <h1>Contact</h1>
                <p>Looking forward to hearing from you</p>
                <p><strong>Phone</strong><br>+211-988-877-748</p>
                <p><strong>Email</strong><br>m.dhieu@alustudent.com</p>
            </div>
            <!-- Contact form for user messages -->
            <form id="contactForm">
                <!-- Row for first and last name inputs -->
                <div class="form-row">
                    <input type="text" name="firstName" placeholder="First Name *" required>
                    <input type="text" name="lastName" placeholder="Last Name *" required>
                </div>
                <!-- Row for email and subject inputs -->
                <div class="form-row">
                    <input type="email" name="email" placeholder="Email *" required>
                    <input type="text" name="subject" placeholder="Subject">
                </div>
                <!-- Message textarea -->
                <textarea name="message" placeholder="Message"></textarea>
                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer section with contact details and social links -->
    <footer>
        <!-- Phone contact info -->
        <div class="footer-section">
            <div class="footer-label">Phone</div>
            <div class="footer-info">+211-988-877-748</div>
        </div>
        <!-- Email contact info -->
        <div class="footer-section">
            <div class="footer-label">Email</div>
            <div class="footer-info">m.dhieu@alustudent.com</div>
        </div>
        <!-- Social media follow section -->
